<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-frame">
        <div class="text-field">0</div>
        <button class="button big-button clear">C</button>
        
        <button class="button erase">&larr;</button>
        <button class="button seven">7</button>
        <button class="button eight">8</button>
        <button class="button nine">9</button>
        <button class="button four">4</button>
        <button class="button five">5</button>
        <button class="button six">6</button>
        <button class="button one">1</button>
        <button class="button two">2</button>
        <button class="button three">3</button>
        <button class="button big-button zero">0</button>

        <button class="button operator divide">&#247</button>
        <button class="button operator multiply">x</button>
        <button class="button operator minus">-</button>
        <button class="button operator plus">+</button>
        <button class="button operator equals">=</button>

    </div>
    <script src="./main.js"></script>
</body>
</html>
